[sim]
modelname = result
max_steps = 20000000
output_step_interval = 10000

[mesh]
meshing_option = 2

xlength = 50e3
ylength = 10e3
zlength = 10e3
resolution = 2e3
smallest_size = 0.01

refined_zonex = [0.3, 0.85]
refined_zoney = [0.0, 1.0]
refined_zonez = [0.0, 1.0]

quality_check_step_interval = 500

remeshing_option = 2

[control]
surface_process_option = 1
surface_diffusivity = 1e-6

[bc]
has_water_loading = yes

surface_temperature = 273
mantle_temperature = 273

[mat]
rheology_type = elasto-plastic
rho0 = [2700]
alpha = [0]
bulk_modulus = [50e9]
shear_modulus = [30e9]
pls0 = [0]
pls1 = [1.5]
cohesion0 = [4.4e7]
cohesion1 = [4e6]
friction_angle0 = [30]
friction_angle1 = [30]

min_viscosity = 1e24

