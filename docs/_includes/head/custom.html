<style>
/* Constrain embedded videos while preserving responsiveness */
.video--small {
	max-width: 640px;
	margin: 1.25rem auto;
}

/* Simple responsive video thumbnail grid */
.video-grid {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 0.75rem;
	margin: 1rem 0 1.5rem;
}
.video-grid .video-thumb {
	display: block;
	border-radius: 8px;
	overflow: hidden;
	background: #000;
	line-height: 0; /* remove whitespace gaps */
}
.video-grid .video-thumb img {
	width: 100%;
	height: auto;
	display: block;
}

/* Match Minimal Mistakes responsive video container for runtime-inserted iframes */
.responsive-video-container {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.responsive-video-container iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}

@media (max-width: 900px) {
	.video-grid { grid-template-columns: repeat(2, 1fr); }
}
@media (max-width: 520px) {
	.video-grid { grid-template-columns: 1fr; }
}
</style>
