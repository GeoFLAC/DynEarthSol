name: Basic build

on:
  workflow_dispatch:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: get boost
      run: |
        echo Install boost-program-options ====================
        sudo apt install libboost-program-options-dev
    - name: make debug 2d
      run: make clean; make ndims=2 opt=0 openmp=0
    - name: make debug 3d
      run: make clean; make ndims=3 opt=0 openmp=0  
    - name: make 2d
      run: make clean; make ndims=2 opt=2 openmp=1
    - name: make 3d
      run: make clean; make ndims=3 opt=2 openmp=1  
